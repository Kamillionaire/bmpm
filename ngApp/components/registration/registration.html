<h1>Register</h1>
<form ng-submit="vm.register(vm.user)">
<md-input-container><label>User Name</label>
  <input type="text" ng-model="vm.user.username"></md-input-container>
  <hr/>
  <md-input-container><label>Email</label>
  <input type="email" ng-model="vm.user.email"></md-input-container>
  <hr/>
  <md-input-container><label>Password</label>
  <input type="password" ng-model="vm.user.password"></md-input-container>
  <hr/>
  <md-input-container class="md-block" flex-gt-sm>
            <label>State</label>
            <md-select ng-model="vm.user.state">
              <md-option ng-repeat="state in vm.states" value="{{state}}">
                {{state}}
              </md-option>
            </md-select>
          </md-input-container>
  <hr/>
  <md-input-container class="md-block" flex-gt-sm>
            <label>Select Personality</label>
            <md-select ng-model="vm.user.personality">
              <md-option ng-repeat="personality in vm.personalities" value="{{personality}}">
                {{personality}}
              </md-option>
            </md-select>
          </md-input-container>
  <hr/>

  <md-button type="submit">Submit</md-button>

</form>
