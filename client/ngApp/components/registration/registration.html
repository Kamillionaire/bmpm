<h1>Register</h1>
<div uib-alert dismiss-on-timeout="5000" ng-repeat="alert in vm.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.close($index)">{{alert.message}}</div>

<div class="well">


    <form ng-submit="vm.register()" class="form-horizontal">

        <fieldset>
            <!-- <legend>Registration Form</legend> -->


            <div class="form-group" "form-group-justified-middle">
                <label for="inputUsername" class="col-lg-2 control-label">User Name</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="vm.user.username" class="form-control" id="inputUsername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="email" ng-model="vm.user.email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" ng-model="vm.user.password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <labe0 for="inputDob" class="col-xs-1 control-label">DOB</label>
                <div class="col-lg-10">
                  <div uib-datepicker ng-model="vm.user.dob" class="well well-sm"></div>
                </div>
            </div>

        <div class="well">
            <div class="btn-group" uib-dropdown>
                <button id="split-button" type="button" class="btn btn-warning">{{vm.user.state ||'State'}}</button>
                <button type="button" class="btn btn-warning" uib-dropdown-toggle>
                    <span class="caret"></span>
                    <span class="sr-only">Split button!</span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                    <li ng-click="vm.user.state = state" ng-repeat="state in vm.states" role="menuitem">{{state}}</li>
                </ul>
            </div>

            <div class="btn-group" uib-dropdown>
                <button id="split-button" type="button" class="btn btn-warning">{{vm.user.pType ||'P-Type'}}</button>
                <button type="button" class="btn btn-warning" uib-dropdown-toggle>
                    <span class="caret"></span>
                    <span class="sr-only">Split button!</span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                    <li ng-click="vm.user.pType = pType._id" ng-repeat="pType in vm.pTypes" role="menuitem">{{pType.type}}</li>
                </ul>
            </div>
        </div>

            <div class="form-group">
                <div class="col-xs-12">
                    <button class="btn btn-lg btn-primary" type="submit">Submit</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
