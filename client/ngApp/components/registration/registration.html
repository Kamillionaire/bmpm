<h1>Register</h1>
<form class="form-horizontal">
    <fieldset>
        <legend>Legend</legend>

        <div class="form-group">
            <label for="inputUsername" class="col-lg-2 control-label">User Name</label>
            <div class="col-lg-10">
                <input type="text" ng-model="vm.user.username" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="email" ng-model="vm.user.email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" ng-model="vm.user.password" class="form-control" id="inputPassword" placeholder="Password">
                <div class="checkbox">
                    <label>
            <input type="checkbox"> Checkbox
          </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="selectState" class="col-lg-2 control-label">Selects</label>
            <div class="col-lg-10">
                <select class="form-control" id="select">
          <option ng-repeat="state in vm.states" value="{{state}}" class="form-control">{{state}}</option>
        </select>
            </div>
        </div>

        <div class="form-group">
            <label for="selectPType" class="col-lg-2 control-label">Selects</label>
            <div class="col-lg-10">
                <select class="form-control" id="select">
          <option ng-repeat="pType in vm.pTypes" value="{{pType}}" class="form-control">{{pType}}</option>
        </select>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </fieldset>
</form>
